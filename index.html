<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Mira Kids ‚Äî —ñ–≥—Ä–∞—à–∫–∏</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  margin: 0;
  padding: 0;
}

header {
  background: #ff6a00;
  color: #fff;
  padding: 15px;
  text-align: center;
}

.controls {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
  margin: 15px;
}

select, input {
  padding: 8px;
  font-size: 14px;
}

#resultsInfo {
  text-align: center;
  margin: 10px;
  color: #666;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 15px;
  padding: 15px;
}

.product {
  background: #fff;
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,.1);
}

.product img {
  width: 100%;
  height: 180px;
  object-fit: contain;
}

.product h3 {
  font-size: 14px;
  margin: 5px 0;
}

.product .price {
  color: #ff6a00;
  font-weight: bold;
}

#pagination {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin: 20px;
}

#pagination button {
  padding: 6px 10px;
  border: 1px solid #ddd;
  background: #fff;
  cursor: pointer;
}

#pagination button.active {
  background: #ff6a00;
  color: #fff;
  border-color: #ff6a00;
}
</style>
</head>

<body>

<header>
  <h1>Mira Kids üß∏</h1>
</header>

<div class="controls">
  <select id="categorySelect">
    <option value="">–£—Å—ñ –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó</option>
  </select>

  <input type="text" id="searchInput" placeholder="–ü–æ—à—É–∫ —ñ–≥—Ä–∞—à–∫–∏">

  <select id="sortSelect">
    <option value="">–°–æ—Ä—Ç—É–≤–∞—Ç–∏</option>
    <option value="price_asc">–¶—ñ–Ω–∞ ‚Üë</option>
    <option value="price_desc">–¶—ñ–Ω–∞ ‚Üì</option>
  </select>
</div>

<div id="resultsInfo"></div>

<div class="products" id="products"></div>

<div id="pagination"></div>

<script>
const FEED_URL = 'https://toysi.ua/feed-products-residue.php?key=3a1f85868344f5755c1441bfa7846444&vendor_code=prom&lang=ukr';

let allProducts = [];
let filteredProducts = [];
let categoriesMap = {};

let currentCategory = '';
let currentPage = 1;
const itemsPerPage = 12;

const productsEl = document.getElementById('products');
const categorySelect = document.getElementById('categorySelect');
const searchInput = document.getElementById('searchInput');
const sortSelect = document.getElementById('sortSelect');

/* ================= XML LOAD ================= */

fetch(FEED_URL)
  .then(res => res.text())
  .then(xmlText => {
    const xml = new DOMParser().parseFromString(xmlText, 'text/xml');
    parseCategories(xml);
    parseProducts(xml);
    buildCategorySelect();
    filterProducts();
  });

function parseCategories(xml) {
  xml.querySelectorAll('category').forEach(cat => {
    categoriesMap[cat.getAttribute('id')] = cat.textContent.trim();
  });
}

function parseProducts(xml) {
  allProducts = [];
  xml.querySelectorAll('offer').forEach(item => {
    const categoryId = item.querySelector('categoryId')?.textContent;
    if (!categoriesMap[categoryId]) return;

    allProducts.push({
      id: item.getAttribute('id'),
      name: item.querySelector('name')?.textContent || '',
      price: parseFloat(item.querySelector('price')?.textContent || 0),
      image: item.querySelector('picture')?.textContent || '',
      categoryId
    });
  });
}

/* ================= UI ================= */

function buildCategorySelect() {
  const counts = {};
  allProducts.forEach(p => counts[p.categoryId] = (counts[p.categoryId] || 0) + 1);

  Object.entries(categoriesMap).forEach(([id, name]) => {
    if (!counts[id]) return;

    const option = document.createElement('option');
    option.value = id;
    option.textContent = `${name} (${counts[id]})`;
    categorySelect.appendChild(option);
  });
}

function renderProducts(list) {
  productsEl.innerHTML = '';
  list.forEach(p => {
    productsEl.innerHTML += `
      <div class="product">
        <img src="${p.image}">
        <h3>${p.name}</h3>
        <div class="price">${p.price} –≥—Ä–Ω</div>
      </div>
    `;
  });
}

/* ================= FILTER / SEARCH / SORT ================= */

function filterProducts() {
  filteredProducts = [...allProducts];

  if (currentCategory) {
    filteredProducts = filteredProducts.filter(p => p.categoryId === currentCategory);
  }

  if (searchInput.value) {
    const q = searchInput.value.toLowerCase();
    filteredProducts = filteredProducts.filter(p => p.name.toLowerCase().includes(q));
  }

  if (sortSelect.value === 'price_asc') {
    filteredProducts.sort((a,b) => a.price - b.price);
  }
  if (sortSelect.value === 'price_desc') {
    filteredProducts.sort((a,b) => b.price - a.price);
  }

  renderResultsInfo(filteredProducts.length);
  renderPagination(filteredProducts.length);

  const paginated = paginate(filteredProducts);
  renderProducts(paginated);
}

function paginate(list) {
  const start = (currentPage - 1) * itemsPerPage;
  return list.slice(start, start + itemsPerPage);
}

/* ================= PAGINATION ================= */

function renderPagination(total) {
  const container = document.getElementById('pagination');
  container.innerHTML = '';

  const pages = Math.ceil(total / itemsPerPage);
  if (pages <= 1) return;

  for (let i = 1; i <= pages; i++) {
    const btn = document.createElement('button');
    btn.textContent = i;
    btn.className = i === currentPage ? 'active' : '';
    btn.onclick = () => {
      currentPage = i;
      filterProducts();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };
    container.appendChild(btn);
  }
}

/* ================= INFO ================= */

function renderResultsInfo(total) {
  const info = document.getElementById('resultsInfo');
  if (!total) {
    info.textContent = '–¢–æ–≤–∞—Ä—ñ–≤ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ';
    return;
  }
  const start = (currentPage - 1) * itemsPerPage + 1;
  const end = Math.min(start + itemsPerPage - 1, total);
  info.textContent = `–ü–æ–∫–∞–∑–∞–Ω–æ ${start}‚Äì${end} –∑ ${total}`;
}

/* ================= EVENTS ================= */

categorySelect.onchange = () => {
  currentCategory = categorySelect.value;
  currentPage = 1;
  filterProducts();
};

searchInput.oninput = () => {
  currentPage = 1;
  filterProducts();
};

sortSelect.onchange = () => {
  currentPage = 1;
  filterProducts();
};
</script>

</body>
</html>
